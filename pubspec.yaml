name: movdb
description: Simple movie and Tv Series guide.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0
  percent_indicator: ^4.2.3
  animated_bottom_navigation_bar: ^1.2.0
  card_swiper: ^2.0.4
  youtube_player_flutter: ^8.1.2
  infinite_scroll_pagination: ^3.2.0
  keyboard_utils: ^1.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  dart_code_metrics: ^5.7.4
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
